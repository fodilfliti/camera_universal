name: camera_universal
description: A Camera universal library for interact with camera on cross platform devices.
version: 0.0.3
homepage: https://youtube.com/@azkadev
repository: https://github.com/azkadev/camera_universal
issue_tracker: https://github.com/azkadev/camera_universal/issues

platforms:
  android:
  ios:
  linux:
  macos:
  windows:
  web:


environment:
  sdk: '>=3.0.0 <4.0.0'
 

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  camera: ^0.10.5+5
  universal_io: ^2.2.2
  camera_windows:
    git:
      url: https://github.com/yushulx/flutter_camera_windows.git
  camera_web: ^0.3.2+3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
 
  uses-material-design: true
 
